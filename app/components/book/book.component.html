  	<h3>{{book.name}}</h3>
  	<h6>{{book.author.name}}</h6>
  	<button class="btn btn-danger btn-xs pull-right" (click)="onDeleteBook(book)">Delete</button>
  	<button class="btn btn-info btn-xs pull-right" style="
    margin-right: 10px;" (click)="onEditBook(book)">Edit</button>
</li>
