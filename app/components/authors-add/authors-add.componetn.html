<form [formGroup]="addAuthorForm" class="form-group" (submit)="onAuthorSubmit(addAuthorForm.value)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!addAuthorForm.valid">{{addAuthorForm.value.id? 'Edit author' : 'Create author'}}</button>
</form>
