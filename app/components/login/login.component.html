<form [formGroup]="loginForm" (submit)="onLogin(loginForm.value)">
	<div class="form-group">
		<label>Email</label>
		<input type="email" name="email" formControlName="email" class="form-control">
		<p *ngIf="loginForm.controls.email.errors">This field is required!</p>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" name="password" formControlName="password" class="form-control">
		<p *ngIf="loginForm.controls.password.errors">This field is required!</p>
		
	</div>

	<button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Log in</button>
</form>

<div class="alert alert-danger" *ngIf="errorMsg">
	{{errorMsg}}.
</div>
